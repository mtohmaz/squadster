<h1>{{title}}</h1>
<h2>Events</h2>
<ul class="events">
    <li *ngFor="let event of events"
        [class.selected]="event === selectedEvent"
        (click)="onSelect(event)">
        <span class="badge">{{event.id}}</span> {{event.title}}
    </li>
</ul>
<my-event-detail [event]="selectedEvent"></my-event-detail>
