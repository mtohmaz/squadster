<div class="row in-line" id="searchbar">
    <div class="col-xs-2">
        <div id="logo">
            <img src="../assets/images/SquadsterLogo.png" />
        </div>
    </div>
    <div class="col-xs-2">
        <div class="btn-group" dropdown dropdown-append-to-body>
            <input #box type="text" class="searchbox" placeholder=" Find an event" dropdownToggle (keyup.enter)="updateSearch(box.value)"
                   (blur)="updateSearch(box.value)" value="">
            <ul class="dropdown-menu" role="menu" aria-labelledby="btn-append-to-body">
                <li><a>Tags:</a></li>
                <li *ngFor="let tag of tags">
                    <a class="dropdown-item" (click)="updateTag(tag)">{{tag}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-4 distance">
        Within
        <div class="in-line">
            <select class="form-control" id="distance" [(ngModel)]="distanceSelected" (ngModelChange)="testPrint()" name="distance">
                <option *ngFor="let d of distances" [value]="d" (click)="testPrint()">{{d}}</option>
            </select>
        </div>
        of
        <div class="in-line">
            <select class="form-control" id="location" [(ngModel)]="locationSelected" (ngModelChange)="testPrint()" name="location">
                <option *ngFor="let loc of locations" [value]="loc">{{loc}}</option>
            </select>
        </div>
    </div>
    <div class="col-xs-2 in-line">
        <button type="button" class="btn btn-warning btn-lg" routerLink="app/create-event" routerLinkActive="active">Host a New Event</button>
    </div>
    <div class="col-xs-2 in-line">
        <!--<button type="button" class="btn btn-success icon ion-person" routerLink="app/login" routerLinkActive="active"> My Account</button>-->
        <div class="btn-group" dropdown [(isOpen)]="status.isopen">
            <button id="single-button" type="button" class="btn btn-success icon ion-person" dropdownToggle [disabled]="disabled">
                My Account <span class="caret"></span>
            </button>
            <ul dropdownMenu role="menu" aria-labelledby="single-button" class="move-left">
                <li role="menuitem"><a class="dropdown-item" routerLink="app/login" routerLinkActive="active" (click)="doLogout()">Logout</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Link 2</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Link 3</a></li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem"><a class="dropdown-item" href="#">About Us</a></li>
            </ul>
        </div>
    </div>
</div>
