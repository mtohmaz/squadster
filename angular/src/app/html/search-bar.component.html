<div class="row" id="searchbar">
    <div class="col-xs-2">
        <div id="logo">
            <img src="../assets/images/SquadsterLogo.png" />
        </div>
    </div>
    <div class="col-xs-2">
        <div class="btn-group" dropdown dropdown-append-to-body>
            <input type="text" class="searchbox" placeholder=" Find an event" ng-model="selectedItem" dropdownToggle>
            <ul class="dropdown-menu" role="menu" aria-labelledby="btn-append-to-body" ng-model="selectedItem">
                <li><a>Tags:</a></li>
                <li *ngFor="let choice of tags">
                    <a class="dropdown-item">{{choice.tag}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-xs-4 distance">
        Within
        <div class="in-line">
            <select class="option-text">
                <option *ngFor="let choice of distances" [selected]="choice.distance == '1 mile'">{{choice.distance}}</option>
            </select>
        </div>
        of
        <div class="in-line">
            <select class="option-text">
                <option *ngFor="let choice of locations" [selected]="choice.location == 'Current Location'">{{choice.location}}</option>
            </select>
        </div>
    </div>
    <div class="col-xs-2">
        <button type="button" class="btn btn-warning btn-lg" routerLink="app/create-event" routerLinkActive="active">Host a New Event</button>
    </div>
    <div class="col-xs-2">
        <!--<button type="button" class="btn btn-success icon ion-person" routerLink="app/login" routerLinkActive="active"> My Account</button>-->
        <div class="btn-group" dropdown [(isOpen)]="status.isopen">
            <button id="single-button" type="button" class="btn btn-success icon ion-person move-left" dropdownToggle [disabled]="disabled">
                My Account <span class="caret"></span>
            </button>
            <ul dropdownMenu role="menu" aria-labelledby="single-button" class="move-left">
                <li role="menuitem"><a class="dropdown-item" routerLink="app/login" routerLinkActive="active" (click)="doLogout()">Logout</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Link 2</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">Link 3</a></li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem"><a class="dropdown-item" href="#">About Us</a></li>
            </ul>
        </div>
    </div>
</div>
