<html>
  <head>
    <title>My Events</title>
    <style type=text/css>
      td  { vertical-align: top; padding: 0.5em }
      img { border:0 }
    </style>
  </head>
  <body>
    <table border=1>
		{% if not events: %}
        <p>{{print('No upcoming events found.')}}</p>
    
      {% for item in events.items %}
      <tr><td>{{ item.object.content|safe }}</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
