<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="google-signin-client_id" content="290427034826-un4ldmeetlngevc5ep3jnt0s71284pjf.apps.googleusercontent.com">
   <title>{% block title %}Login Page{% endblock %}</title>

   <!-- Bootstrap -->
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
   <link href="/static/css/fbposter.css" rel="stylesheet">

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
 </head>
 <body>
   {% block main %}{% endblock %}
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <!-- Google Sign-in -->
   <script src="https://apis.google.com/js/platform.js" async defer></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="/static/js/bootstrap.min.js"></script>

   <div><h1>Welcome to Next Gen of Social Network</h1></div>

 <div class="g-signin2" data-onsuccess="onSignIn"></div>
 <script>
   function onSignIn(googleUser) {
     // Useful data for your client-side scripts:
     //var profile = googleUser.getBasicProfile();

     //Will need to send token to bakend
     var id_token = googleUser.getAuthResponse().id_token;
     console.log("ID Token: " + id_token);
   };
 </script>

 <a href="#" onclick="signOut();">Sign out</a>
 <script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>

</html>
